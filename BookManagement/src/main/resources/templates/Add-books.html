<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/books/add}" th:object="${books}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="Bookid" class="col-form-label">Bid</label> <input type="text" th:field="*{Bookid}" class="form-control" id="Bookid" placeholder="Bookid"> <span th:if="${#fields.hasErrors('Bookid')}" th:errors="*{Bookid}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="BName" class="col-form-label">BName</label> <input type="text" th:field="*{BName}" class="form-control" id="BName" placeholder="BName"> <span th:if="${#fields.hasErrors('BName')}" th:errors="*{BName}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="BookPrice" class="col-form-label">BPrice</label> <input type="text" th:field="*{BPrice}" class="form-control" id="BPrice" placeholder="BPrice"> <span th:if="${#fields.hasErrors('BPrice')}" th:errors="*{BPrice}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="BAuthor" class="col-form-label">BAuthor</label> <input type="text" th:field="*{BAuthor}" class="form-control" id="BAuthor" placeholder="BAuthor"> <span th:if="${#fields.hasErrors('BAuthor')}" th:errors="*{BAuthor}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
